<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body{
            margin:0;
            padding:0;
        }
        </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css"/>
    <title>Sign Up</title>
</head>
<body>
    <div class="overhead">
        <div class="overheadButton">
            <button type="button">About Us</button>
            <button type="button">Log In</button>
        </div>
    </div>
    <div class="SignUpBox">
        <h1>Sign Up</h1>
        <input type="text" id="Email" placeholder="Email"><br><br>
        <input type="text" id="Username" placeholder="Username"><br><br>
        <input type="text" id="Password" placeholder="Password"><br><br>
        <input type="text" id="ConfirmPassword" placeholder="Confirm Password"><br><br>
        <div class="button">
            <button type="button">Submit</button><br><br>
        </div><br>
        <a href="https://www.amazon.com"><img src="./assets/amazon.jpg" height="50" width="50"></a>
        <a href="https://www.craigslist.org/"><img src="./assets/craigslist.png" height="50" width="50"></a>
        <a href="https://www.wish.com/"><img src="./assets/wish.jpg" height="50" width="50"></a>
        <a href="https://www.alibaba.com"><img src="./assets/alibaba.png" height="50" width="50"></a>
        <a href="https://www.gumtree.com"><img src="./assets/gumtree.png" height="50" width="50"></a>
    </div>
</body>
</html>
